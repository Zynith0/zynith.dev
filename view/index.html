<style>
    @keyframes enter {
        0% {
            transform: translateY(100px);
            opacity: 0;
        }
        100% {
            transform: translateY(0);
            opacity: 1;
        }
    }

    @keyframes short_enter {
        0% {
            opacity: 0;
            transform: translateY(10px);
        }
        100% {
            opacity: 1;
            transform: none;
        }
    }

    * {
        font-family: Arial, Helvetica, sans-serif;
        font-weight: 500;
        line-height: 125%;
        color: #deddf4;
    }

    body {
        background-color: #1a1825;
        margin: 0px;
    }

    .bar {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .bar ul {
        padding: 4px;
        margin-top: 0px;
        list-style: none;
        background-color: #2d2f40;
        overflow: hidden;
        border: solid #2d2f40;
        border-radius: 9999px;
    }

    .bar a {
        border-radius: 9999px;
        border: solid #2d2f40;
        transition:
            background-color 0.2s,
            border 0.2s,
            scale 0.2s;
        font-weight: 700;
        font-size: 25px;
        color: white;
        text-decoration: none;
        margin-right: 50px;
        display: block;
        text-align: center;
        list-style: none;
    }

    .bar a:hover {
        background-color: #2b2839;
        border: solid 3px #2b2839;
    }

    .bar a:active {
        border: solid 3px #5f7783;
        scale: 0.95;
    }

    .bar li {
        display: inline-block;
    }

    .name {
        color: #deddf4;
        font-weight: 700;
        font-size: 90px;
        opacity: 0;
        animation: short_enter 0.5s forwards;
        position: relative;
        top: 300px;
        right: 500px;
    }

    .short_desc {
        color: #918daa;
        font-weight: 700;
        font-size: 35px;
        opacity: 0;
        animation: short_enter 0.7s forwards;
        animation-delay: 0.1s;
        position: relative;
        top: 260px;
        right: 500px;
    }

    .about_me_button {
        background-color: #22212e;
        font-weight: 700;
        font-size: 30px;
        animation: enter 0.9s;
        border-radius: 9999px;
        border: solid 3px #22212e;
        position: relative;
        top: 260px;
        right: 500px;
        scale: 75%;
        padding: 20px;
        transition:
            color 0.2s,
            background-color 0.2s,
            border 0.2s;
    }

    .about_me_button:hover {
        cursor: pointer;
        background-color: #2b2839;
        border: solid 3px #2b2839;
    }

    .brisket {
        scale: 80%;
        position: relative;
        left: 200px;
        top: -100px;
        opacity: 0;
        animation: short_enter 0.6s forwards;
        animation-delay: 0.2s;
        border-radius: 30px;
        border: solid #918daa;
    }

    .imageflex {
        display: flex;
    }

    .imageflexcontent {
        margin-top: 0px;
    }

    .about {
        margin-left: 21px;
    }

    .github {
        margin-left: 21px;
    }

    .keyboard {
        margin-left: 21px;
    }

    .yt {
        margin-left: 21px;
    }

    .rose-pine {
        padding-right: 50px;
        transition: transform 0.1s;
    }

    .rose-pine:hover {
        cursor: pointer;
    }

    .rose-pine:active {
        transform: scale(0.95);
    }
